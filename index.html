<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="header">
      <div class="section-center">
        <div class="inputs">
          <form id="formInput">
            <div>
              <label for="activityInput">Activity: </label>
              <input type="text" id="activityInput" />
            </div>
            <div>
              <label for="dateInput">Date: </label>
              <input type="date" id="dateInput" />
              <label for="hourInput">Hour:</label>
              <select name="hour" id="hourInput">
                <option value="00.00">0 am</option>
                <option value="01.00">1 am</option>
                <option value="02.00">2 am</option>
                <option value="03.00">3 am</option>
                <option value="04.00">4 am</option>
                <option value="05.00">5 am</option>
                <option value="06.00">6 am</option>
                <option value="07.00">7 am</option>
                <option value="08.00">8 am</option>
                <option value="09.00">9 am</option>
                <option value="10.00">10 am</option>
                <option value="11.00">11 am</option>
                <option value="12.00">12 am</option>
                <option value="13.00">1 pm</option>
                <option value="14.00">2 pm</option>
                <option value="15.00">3 pm</option>
                <option value="16.00">4 pm</option>
                <option value="17.00">5 pm</option>
                <option value="18.00">6 pm</option>
                <option value="19.00">7 pm</option>
                <option value="20.00">8 pm</option>
                <option value="21.00">8 pm</option>
                <option value="22.00">8 pm</option>
                <option value="23.00">8 pm</option>
              </select>
            </div>

            <button type="submit" value="submit" class="btn btn-info">Submit</button>
          </form>
        </div>
        <div class="jumbotron">
          <h1 class="display-3">Work Day Scheduler</h1>
          <p class="lead">A simple calendar app for scheduling your work day</p>
          <p id="currentDay" class="lead"></p>
        </div>
      </div>
    </header>
    <div class="container" id="container">


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="./assets/js/helper.js"></script>
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
